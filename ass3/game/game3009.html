<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="game3009.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissors</h1>
        <p>Choose your move:</p>
        <div class="buttons">
            <button onclick="playGame('stone')"> Stone</button>
            <button onclick="playGame('paper')"> Paper</button>
            <button onclick="playGame('scissors')"> Scissors</button>
        </div>
        <p id="result"></p>
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <button id="resetBtn" onclick="resetGame()"> Reset Game</button>
    </div>
    <script src="game3009.js"></script>
</body>
</html>
